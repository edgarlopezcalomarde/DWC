<html lang="en">
<head>

    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>

            <div class="menu__item"> <input type="text" name="search" id="search" class="search"> </div>

                    <option value="1">Menor a Mayor</option>
                    <option value="2">Mayor a Menor</option>

                </select>
            </div>
            <div class="menu__item">
                <img src="img/cart3.svg" class="img" id="btnCarrito"> 
                <span class="basket">0</span>
                
            </div>
        </nav>
    </header>
    <section class="products"></section>

    <div class="modal-container oculto">
        <div class="modal">
            <div class="close">X</div>
            <h2>Lista de productos</h2>
            <div class="cart"></div>

    </div>
